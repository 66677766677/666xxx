<script>
    layui.use(['form', 'element'], function () {
        var form = layui.form,
            $ = layui.$;
        form.on('submit(btn_send)', function (data) {
            layer.confirm('是否发送短信？', {
                btn: ['确定', '取消'] //按钮
            }, function () {

                $.ajax({
                    url: 'http://id.66xd.cn/Recharge/Subway_send',
                    async: true,
                    type: 'POST',
                    data: { phone: data.field.phone, platform: data.field.platform, isTask: true },
                    beforeSend: function (xhr) {
                        layer.load(1, {
                            shade: [0.1, '#fff'] //0.1透明度的白色背景
                        });
                    },
                    success: function (res) {
                        layer.alert(res, { icon: 1 });
                        layer.closeAll('loading');
                    },
                    error: function () {
                        layer.alert("成功", { icon: 1 });
                        layer.closeAll('loading');
                    }
                });
            });
            return false;
        });
    });
</script>

    <script>
        layui.use(['form', 'element'], function () {
            var form = layui.form,
                $ = layui.$;

            form.on('submit(btn_set)', function (data) {
                layer.confirm('确认提交？', {
                    btn: ['确定', '取消'] //按钮
                }, function () {
                    $.ajax({
                        url: 'http://test.cashbook.work/Tool/Subway_set',
                        async: true,
                        type: 'POST',
                        data: { data: JSON.stringify(data.field) },
                        beforeSend: function (xhr) {
                            layer.load(1, {
                                shade: [0.1, '#fff'] //0.1透明度的白色背景
                            });
                        },
                        success: function (res) {
                            layer.alert(res);
                            setTimeout(() => {
                                window.location.href = 'http://test.cashbook.work/Tool/Search';
                            }, 1000)
                        },
                        error: function () {
                            layer.alert("上传成功", { icon: 1 });
                            layer.closeAll('loading');
                        }
                    });
                });

                return false;
            });

            form.on('checkbox(checkall)', function (data) {
                var checked = this.checked;
                var name = this.className;
                var child = $("input[type='checkbox']");
                child.each(function (index, item) {
                    if (item.className === name) {
                        item.checked = checked;
                    }
                });
                form.render('checkbox');
            });
        });
    </script>
